<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="So mad you want to flip something? Now you can."
    />
    <meta name="keywords" content="rage, flip, emoticon" />
    <title>RageFlip.Me</title>
    <style>
      h1 {
        margin: 1rem;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .input,
      .output {
        margin: 1rem;
      }
      .input label {
        margin-right: 0.5rem;
      }
      .output {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>RageFlip.Me</h1>
    <div class="input">
      <label for="text">What to flip?</label><input id="text" type="text" />
    </div>
    <div class="output">
      <div id="output-text"></div>
      <button id="copy">Copy</button>
    </div>
    <div id="copy" class="output"></div>
    <script src="flip.js"></script>
    <script>
      const input = document.getElementById("text");
      const output = document.getElementById("output-text");
      const copy = document.getElementById("copy");
      const rage = "(ノಠ益ಠ)ノ彡";
      input.addEventListener("keyup", function (e) {
        output.textContent = rage + " " + flipString(e.target.value);
      });
      copy.addEventListener("click", function (e) {
        navigator.clipboard.writeText(output.textContent);
      });
    </script>
  </body>
</html>
